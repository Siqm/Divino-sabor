<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saito-sama</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <header>
    <img src="../../assets/logo-bolos.png" alt="Logo Confeitaria Divino Sabor">
    <h1 class="header-title">Divino sabor</h1>

    <div class="header-interactions">
      <ul>
        <li>
          <a href="#/">Produtos</a>
        </li>

        <li>
          <a href="#/">Onde Encontrar</a>
        </li>

        <li>
          <a href="#/">Contato</a>
        </li>
      </ul>

      <div class="header-pesquisar">
        <!-- <input placeholder="Pesquise aqui..." type="text"> -->
        <p class="pesquisar-inner">
          <input placeholder="Pesquise aqui" type="text"><img src="../../assets/" alt="svg-lupa de pesquisa">
        </p>
      </div>

    </div>
  </header>

  <div class="login-container">
    <img class="login-icon" src="../../assets/login_Icon.svg" alt="">

    <div class="login-interaction">
      <form action="">
        <label class="login-input-label" for="">Login</label><br>
        <input class="login-input" type="text" placeholder="E-mail"><br>

        <label class="login-input-label" for="">Senha</label><br>
        <input class="login-input" type="text" placeholder="Senha"><br>
      </form>

      <a class="login-options" href="">Esqueceu a senha?</a>


      <label class="login-options" for=""><input type="checkbox">Lembrar senha</label><br>

      <button>Login</button>
      <button>Cadastrar-se</button>
    </div>
  </div>
</body>

</html>
