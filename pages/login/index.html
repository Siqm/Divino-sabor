<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saito-sama | Login</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <!-- <link rel="stylesheet" type="text/css" href="../home/styles.css"> -->
</head>

<body>
  <header>

    <div class="logoContainer">
      <img src="../../assets/logo_Image.svg" alt="Logo Confeitaria Divino Sabor">
      <h1 class="header-title">Divino sabor</h1>
    </div>

    <nav>

      <ul>
        <li>
          <a href="/pages/home">Produtos | </a>
        </li>
        <li>
          <a href="#/">Onde Encontrar | </a>
        </li>
      </ul>

      <img onclick="redirect()" class="btn-login" src="../../assets/btn_Login_Done.svg" alt="">

    </nav>

  </header>

  <div class="login-container">
    <img class="login-icon" src="../../assets/login_Icon.svg" alt="">

    <div class="login-interaction">
      <form id="login-form">
        <label class="login-input-label" for="username">Login</label><br>
        <input 
          class="login-input" 
          type="text" 
          placeholder="E-mail" 
          name="username" 
          id="username" 
          required
        ><br>

        <label class="login-input-label" for="password">Senha</label><br>
        <input 
          class="login-input" 
          type="password" 
          placeholder="Senha" 
          name="password" 
          id="password" 
          required
        ><br>
      </form>
      <p id="error-message" class="error-message"></p>

      <div class="login-buttons">
        <button onclick="setupLoginForm()">Login</button>
        <button onclick="openRegisterPage()">Cadastrar-se</button>
      </div>
    </div>
  </div>

  <footer>
    <img src="../../assets/footer_Logo.svg" alt="">


    <h1>Desenvolvido por</h1>

    <div class="collaboratorsContainer">

      <div class="collaborators">

        <p>David Santos</p>

        <div class="icons">
          <a href="">
            <img src="../../assets/linkedin.svg" alt="">
          </a>

          <a href="">
            <img src="../../assets/icon_GitHub.svg" alt="">
          </a>
        </div>

      </div>

      <div class="collaborators">

        <p>Thomas Roncoleta</p>

        <div class="icons">
          <a href="" target="_blank">
            <img src="../../assets/linkedin.svg" alt="">
          </a>

          <a href="" target="_blank">
            <img src="../../assets/icon_GitHub.svg" alt="">
          </a>
        </div>

      </div>

      <div class="collaborators">

        <p>Rafael Siqueira</p>

        <div class="icons">
          <a href="https://www.linkedin.com/in/rafael-mello-desenvolvedor/" target="_blank">
            <img src="../../assets/linkedin.svg" alt="">
          </a>

          <a href="https://github.com/Siqm" target="_blank">
            <img src="../../assets/icon_GitHub.svg" alt="">
          </a>
        </div>

      </div>

    </div>


  </footer>

  <script src="../../js/login.js"></script>
</body>

</html>
