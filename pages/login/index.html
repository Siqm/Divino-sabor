<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saito-sama</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <!-- <link rel="stylesheet" type="text/css" href="../home/styles.css"> -->
</head>

<body>
  <header>

    <div class="logoContainer">
      <img src="../../assets/logo_Image.svg" alt="Logo Confeitaria Divino Sabor">
      <h1 class="header-title">Divino sabor</h1>
    </div>

    <nav>

      <ul>

        <li>
          <a href="/pages/home">Produtos | </a>
        </li>

        <li>
          <a href="#/">Onde Encontrar | </a>
        </li>

        <li>
          <a href="#/">Contato | </a>
        </li>

      </ul>

      <img onclick="redirect()" class="btn-login" src="../../assets/btn_Login_Done.svg" alt="">

    </nav>

  </header>

  <div class="login-container">
    <img class="login-icon" src="../../assets/login_Icon.svg" alt="">

    <div class="login-interaction">
      <form id="login-form">
        <label class="login-input-label" for="username">Login</label><br>
        <input class="login-input" type="text" placeholder="E-mail" name="username" id="username" required><br>

        <label class="login-input-label" for="password">Senha</label><br>
        <input class="login-input" type="text" placeholder="Senha" name="password" id="password" required><br>
      </form>
      <p id="error-message" class="error-message"></p>

      <div class="login-help">
        <a class="login-options" href="">Esqueceu a senha?</a>


        <label class="login-options" for=""><input type="checkbox">Lembrar senha</label>
      </div>
      
      <div class="login-buttons">
        <button onclick="setupLoginForm()">Login</button>
        <button>Cadastrar-se</button>
      </div>
    </div>
  </div>

  <script src="../../js/script.js"></script>
</body>

</html>
